<html><body>
<div style="margin:0px auto;text-align:center;font-size:12px;color:#A2A2A2;padding-bottom:6px">
  {{delimiter}}
</div>
<table cellspacing="0" cellpadding="0" width="100%">
<tr>
  <td>
    <table width="100%">
      <tr>
        <td style="font-size: 12px; font-weight: bold; color: #fff; line-height: 1.5em;font-family: Helvetica, Arial, sans-serif; width: 100%;text-align: center;background:#1d2f3c url('http://cuplex.se/voc/images/email_bakgrund.jpg') repeat left top;; padding:8px; margin:4px">
		<div style="background:transparent url('http://cuplex.se/voc/images/email_logo.png') no-repeat right top;height:29px">		
		</div>		
        </td>
      </tr>
	  <tr>
		  <td>
			<div style="margin:1em 0;>
			{{header}}
			</div>
		  </td>
	  </tr>
    </table>
  </td>
</tr>
<tr>
  <td style="text-align:center;padding-left:4px">
    <table width="100%">
      <tr>
        <td style="font-size: 12px; font-family: Arial;font-style:normal; font-variant:normal;padding:8px;text-align:left">
          {{content}}
        </td>
      </tr>
    </table>
  </td>
</tr>
<tr>
  <td>
    <table width="100%">
      <tr>
        <td style="font-size: 12px; font-weight: bold; color: #fff; line-height: 1.5em;font-family: Helvetica, Arial, sans-serif; width: 100%;text-align: center;padding:0;">
			<div style="min-height:29px;background:#1d2f3c url('http://cuplex.se/voc/images/email_bakgrund.jpg') repeat left top;padding:8px;">
			{{footer}}
			</div>
        </td>
      </tr>
    </table>
  </td>
</tr>
</table>
</body></html>
